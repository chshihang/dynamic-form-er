<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">

    <div *ngFor="let form of forms" class="row">
      <app-field [form]="form" class="col-sm-10"></app-field>
    </div>

    <div class="text-center" *ngIf="forms.length">
      <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">保存</button>
    </div>
  </form>
</div>
